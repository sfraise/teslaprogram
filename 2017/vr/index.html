<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Reality School</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<a-scene class="scene">
    <!-- OUR ENVIRONMENT BACKGROUND -->
    <a-sky src="assets/img/scene-backgrounds/lobby.jpg"></a-sky>

    <!-- SET OUR CAMERA POSITION -->
    <a-camera id="player" position="0 1.8 0">
        <!-- CREATE OUR RAYCAST CURSOR -->
        <a-cursor color="#ff0000"></a-cursor>
    </a-camera>

    <!-- CREATE A BOX -->
    <a-box class="collidable" color="#B76705" depth="2" height="2" width="4" position="-10 0.50 8">
        <!-- ANIMATE THE BOX 360 DEGREES ON CLICK -->
        <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
    </a-box>

    <!-- CREATE A SPHERE -->
    <a-sphere class="navpoint" nextscene="lobby2" src="assets/img/earthmap1k.jpg"
              class="collidable" radius="3" position="11.3 -4 15">
        <!-- ANIMATE THE BOX 360 DEGREES ON CLICK -->
        <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
    </a-sphere>
</a-scene>
</body>
<script src="js/script.js"></script>
