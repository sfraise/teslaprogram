<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <style>
      .raycaster {
        color: red;
        background-color: green;
        height: 5px;
        width: 5px;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- OUR ENVIRONMENT BACKGROUND -->
      <a-sky src="../img/SAM_100_0003.jpg"></a-sky>
      
      <!-- SET OUR CAMERA POSITION -->
      <a-camera id="player" position="0 1.8 0">
        <!-- CREATE OUR RAYCAST CURSOR -->
        <a-cursor color="#ff0000"></a-cursor>
      </a-camera>
      
      <!-- CREATE A BOX -->
      <a-box class="collidable" color="#B76705" depth="1" height="1" width="2" position="0 0 -5.25">
        <!-- ANIMATE THE BOX 360 DEGREES ON CLICK -->
        <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
      </a-box>
    </a-scene>
  </body>
      <script>
      AFRAME.registerComponent('collider-check', {
        dependencies: ['raycaster'],
        init: function () {
          this.el.addEventListener('raycaster-intersected', function () {
            console.log('Player hit something!');
          });
        }
      });
    </script>
</html>
